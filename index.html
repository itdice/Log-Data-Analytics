<!DOCTYPE html>

    <title>Log Data Analytics Page</title>

</head>
<body>

    <div class="container invisible">
        <div id="summarize">
            <img src="./load.gif" width="100px" height="100px" alt="Ai Summarizing..." class="loadIMG invisible">

    </div>

</main>
<script type="module" src="./saveDataScript.js"></script>
